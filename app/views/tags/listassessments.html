<table class="ui celled table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Weight</th>
        <th>Chest</th>
        <th>Thigh</th>
        <th>UpperArm</th>
        <th>Waist</th>
        <th>Trend</th>
        <th>Hips</th>
        <th>Comments</th>
    </tr>
    </thead>
    <tbody>
    <div>
        #{list items:_assessments, as:'assessments'}
        <tr>
            <td>
                ${assessments.date}
            </td>
            <td>
                ${assessments.weight}
            </td>
            <td>
                ${assessments.chest}
            </td>
            <td>
                ${assessments.thigh}
            </td>
            <td>
                ${assessments.upperArm}
            </td>
            <td>
                ${assessments.waist}
            </td>
            <td>
                <i><a class="ui ${assessments.trend} tag label"></a></i>
            </td>
            <td>
                ${assessments.hips}
            </td>
            <td>
                ${assessments.comments}
            </td>
            <td>
                <a href="/dashboard/deleteassessment/${assessments.id}" class="ui icon button">
                    <i class="icon trash"></i>
                </a>
            </td>
        </tr>
        #{/list}
    </div>
    </tbody>
</table>
